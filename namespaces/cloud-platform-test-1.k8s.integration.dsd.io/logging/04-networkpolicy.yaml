apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
  namespace: logging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-controllers
  namespace: logging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: ingress-controllers
---
apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: logging
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          component: monitoring
  podSelector:
    matchLabels:
      app: fluentd-es
  policyTypes:
  - Ingress
  